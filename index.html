<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>authNetPay</title>
</head>

<body>
  <main>
    <div class="outer-div">
      <section>
        <div class="intro-div">
          <h1>Welcome to Auth.net Pay</h1>
          <p>Enter your payment details below to make a payment and click submit</p>
        </div>
      </section>
      <section>
        <div class="billing-info">
          <div class="billing-labels">
            <label for="first">First Name</label>
            <label for="last">Last Name</label>
            <label for="company">Company</label>
            <label for="address">Billing Address</label>
            <label for="city">City</label>
            <label for="state">State</label>
            <label for="zipcode">Zip Code</label>
          </div>
          <div class="billing-inputs">
            <input type="text" name="first" id="first" placeholder="First name">
            <input type="text" name="last" id="last" placeholder="Last name">
            <input type="text" name="company" id="company" placeholder="Company name">
            <input type="text" name="address" id="address" placeholder="Address">
            <input type="text" name="city" id="city" placeholder="City">
            <select name="state" id="state">
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
            <input type="number" name="zipcode" id="zipcode" placeholder="Zipcode">
          </div>
        </div>
        <div class="payment-info">
          <div class="payment-labels">
            <label for="refId">Inv. Number</label>
            <label for="amount">Amount</label>
            <label for="cardNumber">Card Number</label>
            <label for="expdate">Exp. Date</label>
            <label for="cvv">Cvv</label>
          </div>
          <div class="payment-inputs">
            <input type="text" name="refId" id="refId" placeholder="Located on invoice">
            <input type="number" name="amount" id="amount" placeholder="Payment amount">
            <input type="number" name="cardNumber" id="cardNumber" placeholder="Card Number">
            <input type="number" name="expdate" id="expdate" placeholder="Exp. date">
            <input type="number" name="cvv" id="cvv" placeholder="Cvv">
          </div>
        </div>
      </section>
      <div class="keys">
        <label for="transKey">Trans. Key</label>
        <input type="text" name="transKey" id="transKey" placeholder="Trans. Key">
        <br>
        <label for="authKey">Auth. Key</label>
        <input type="text" name="authKey" id="authKey" placeholder="Auth. Key">
      </div>
      <button class="submit">Submit</button>
    </div>
  </main>
  <script src="./dist/app.bundle.js" type="text/javascript"></script>
</body>

</html>
