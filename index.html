<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>authNetPay</title>
  </head>

  <body>
    <main>
      <div class="display-card"></div>
      <div class="outer-div">
        <!-- Intro Message -->
        <section>
          <div class="intro-div">
            <h1>Welcome to Auth.net Pay</h1>
            <p>
              Enter your payment details below to make a payment and click
              submit
            </p>
          </div>
        </section>

        <!-- Billing Info -->
        <section>
          <div class="billing">
            <div class="flex-group even">
              <div class="flex-item" id="first-item">
                <label for="first">First Name</label>
                <input
                  type="text"
                  name="first"
                  id="first"
                  placeholder="First name"
                />
              </div>
              <div class="flex-item" id="last-item">
                <label for="last">Last Name</label>
                <input
                  type="text"
                  name="last"
                  id="last"
                  placeholder="Last name"
                />
              </div>
            </div>
            <div class="flex-group even">
              <div class="flex-item" id="company-item">
                <label for="company">Company</label>
                <input
                  type="text"
                  name="company"
                  id="company"
                  placeholder="Company name"
                />
              </div>
              <div class="flex-item" id="address-item">
                <label for="address">Address</label>
                <input
                  type="text"
                  name="address"
                  id="address"
                  placeholder="Address"
                />
              </div>
            </div>
            <div class="flex-group odd">
              <div class="flex-item" id="city-item">
                <label for="city">City</label>
                <input type="text" name="city" id="city" placeholder="City" />
              </div>
              <div class="flex-item" id="state-item">
                <label for="state">State</label>
                <select name="state" id="state">
                  <option disabled selected value>
                    -- select your state --
                  </option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
              </div>
              <div class="flex-item" id="zipcode-item">
                <label for="zipcode">Zip Code</label>
                <input
                  type="number"
                  name="zipcode"
                  id="zipcode"
                  placeholder="Zipcode"
                />
              </div>
            </div>
          </div>

          <!-- Payment Info -->
          <div class="payment">
            <div class="flex-group even">
              <div class="flex-item" id="amount-item">
                <label for="amount">Amount</label>
                <input
                  type="number"
                  name="amount"
                  id="amount"
                  placeholder="Payment amount"
                />
              </div>
              <div class="flex-item" id="poNumber-item">
                <label for="poNumber">Inv. Number</label>
                <input
                  type="text"
                  name="poNumber"
                  id="poNumber"
                  placeholder="Located on invoice"
                />
              </div>
            </div>
            <div class="flex-group odd">
              <div class="flex-item" id="cardNumber-item">
                <label for="cardNumber">Card Number</label>
                <input
                  name="cardNumber"
                  id="cardNumber"
                  type="tel"
                  inputmode="numeric"
                  pattern="[0-9\s]{13,19}"
                  autocomplete="cc-number"
                  maxlength="19"
                  placeholder="xxxx xxxx xxxx xxxx"
                />
              </div>
              <div class="flex-item" id="expDate-item">
                <label for="expdate">Exp. Date</label>
                <input
                  type="number"
                  name="expdate"
                  id="expDate"
                  placeholder="Exp. date"
                />
              </div>
              <div class="flex-item" id="cvv-item">
                <label for="cvv">Cvv</label>
                <input type="number" name="cvv" id="cvv" placeholder="Cvv" />
              </div>
            </div>
          </div>
        </section>
        <button class="submit">Submit</button>
        <div class="keys">
          <label for="authKey">Auth. Key</label>
          <input
            type="text"
            name="authKey"
            id="authKey"
            placeholder="Auth. Key"
          />
          <br />
          <label for="transKey">Trans. Key</label>
          <input
            type="text"
            name="transKey"
            id="transKey"
            placeholder="Trans. Key"
          />
        </div>
      </div>
    </main>
    <!-- <script src="./dist/app.bundle.js" type="text/javascript"></script> -->
    <script src="./src/app.js"></script>
  </body>
</html>
